<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px; 
            height: 100px;
            background: peru;
        }
        .one{
            width: 50px;
            height: 150px;
            background: plum;
        }
        .two{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--   class命名可以多次出现,开头不能用数字，不能有特殊字符(-_除外)，不用中文
     一个元素可以添加多个class，空格隔开  -->
    <div class="one two"></div> 
    <div></div> <!-- 0.75pt=1px -->
</body>
